apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: sample-app
    repo: ""
    releaseName: sample-app
    version: 0.1.0
    valuesInline:
      replicaCount: 2
      image:
        repository: nginx
        tag: "1.24"
      service:
        type: ClusterIP
        port: 80
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi
